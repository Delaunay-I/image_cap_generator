{% extends "base.html" %}

{% block content %}
<h1>File Upload</h1>
<form method="POST" action="" enctype="multipart/form-data">
  {{ form.hidden_tag() }}
  <p>
    {{ form.image }}<br>
    {% for error in form.image.errors %}
    <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
  </p>
  <p>{{ form.submit() }}</p>
</form>
{% endblock %}
